<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>链表动画演示</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <div class="input-group">
                    <label for="listLength">链表长度:</label>
                    <input
                        type="number"
                        id="listLength"
                        min="1"
                        max="20"
                        value="5"
                    />
                    <button id="initList">初始化链表</button>
                </div>

                <div class="input-group">
                    <label for="operation">操作类型:</label>
                    <select id="operation">
                        <option value="insert">插入</option>
                        <option value="delete">删除</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="position">位置:</label>
                    <input type="number" id="position" min="0" value="0" />
                </div>

                <div class="input-group" id="valueInput">
                    <label for="value">值:</label>
                    <input type="number" id="value" value="0" />
                </div>

                <div class="input-group">
                    <label for="speed">动画速度:</label>
                    <input
                        type="range"
                        id="speed"
                        min="100"
                        max="2000"
                        value="500"
                        step="100"
                    />
                    <span id="speedValue">500ms</span>
                </div>

                <button id="execute">执行操作</button>
            </div>

            <div class="animation-container">
                <div id="linkedList"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
